language: node_js
node_js:
   - '4.5'
before_install:
   - if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
before_script:
   - npm install -g grunt
script:
   - grunt standards
   - npm test
# For code coverage:
after_success:
   cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
